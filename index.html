<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ONG El Deseo de los Niños</title>
  <link rel="icon" type="image/png" href="favicon.ico">
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Arial', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    .waves {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(-45deg, #002807, #009213, #002809);
      background-size: 800% 800%;
      animation: waveMotion 10s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes waveMotion {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .top-bar {
      position: absolute;
      top: 12px;
      right: 20px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 10;
    }

    .battery {
      width: 24px;
      height: 12px;
      border: 2px solid white;
      border-radius: 2px;
      position: relative;
    }

    .battery::after {
      content: '';
      position: absolute;
      top: 2px;
      right: -6px;
      width: 4px;
      height: 6px;
      background: white;
      border-radius: 1px;
    }

    .battery-level {
      width: 60%;
      height: 100%;
      background-color: white;
    }

    .flags {
      display: flex;
      gap: 8px;
    }

    .flags img {
      width: 20px;
      height: auto;
      cursor: pointer;
    }

    .header {
      margin-top: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .logo-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .logo-title img {
      width: 80px;
      height: 80px;
    }

    .logo-title h1 {
      font-size: 28px;
      color: yellow;
      margin: 0;
    }

    .nav {
      margin-top: 20px;
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      font-size: 16px;
    }

    .nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .nav a:hover {
      color: yellow;
    }

    /* Carrusel */
    .carousel-container {
      position: relative;
      width: 90%;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      margin: 40px auto;
      overflow: hidden;
      border-radius: 10px;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
      height: 100%;
    }

    .carousel-item {
      min-width: 100%;
      height: 100%;
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .footer-wrapper {
    width: 100%;
    overflow: hidden;
    position: relative;
    margin-top: 30px;
    height: 3.5em;
  }

  .footer-marquee {
    display: inline-block;
    white-space: nowrap;
    font-style: italic;
    font-family: 'Georgia', serif;
    font-size: 1.8rem;
    color: yellow;
    animation: slide-left 20s linear infinite;
    padding-left: 100%;
  }

  html, body {
  height: 100%;
}

body {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}


  @keyframes slide-left {
    0%   { transform: translateX(0%); }
    100% { transform: translateX(-100%); }
  }

  @media (max-width: 600px) {
    .footer-marquee {
      font-size: 1.2rem;
    }

    .footer-wrapper {
      height: 2.8em;
    }
  }

    @media (max-width: 600px) {
      .nav {
        flex-direction: column;
        align-items: center;
        gap: 10px;
        font-size: 15px;
      }

      .logo-title h1 {
        font-size: 20px;
        text-align: center;
      }

      .logo-title img {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="waves"></div>

  <div class="top-bar" id="clock-container">
    <span id="clock">--/-- --:--</span>
    <div class="battery">
      <div class="battery-level"></div>
    </div>
    <div class="flags">
      <img src="https://flagcdn.com/w40/es.png" alt="Español" title="Español" onclick="setLanguage('es')">
      <img src="https://flagcdn.com/w40/fr.png" alt="Français" title="Français" onclick="setLanguage('fr')">
    </div>    
  </div>

  <div class="header">
    <div class="logo-title">
      <img src="logoong.png" alt="Logo ONG">
      <h1 id="main-title">
        <a href="index.html" style="color: yellow; text-decoration: none;">ONG EL DESEO DE LOS NIÑOS</a>
      </h1>      
    </div>
    <div class="nav">
      <a href="somos.html">¿Quiénes somos?</a>
      <a href="proyectos.html">Proyectos</a>
      <a href="ayuda.html">¿Cómo ayudar?</a>
      <a href="contacto.html">Contacto</a>
    </div>
  </div>

  <div class="carousel-container">
    <div class="carousel-track" id="carousel">
      <div class="carousel-item"><img src="1.png" alt="1"></div>
      <div class="carousel-item"><img src="2.png" alt="2"></div>
      <div class="carousel-item"><img src="3.png" alt="3"></div>
      <div class="carousel-item"><img src="4.png" alt="4"></div>
      <div class="carousel-item"><img src="5.png" alt="5"></div>
      <div class="carousel-item"><img src="6.png" alt="6"></div>
      <div class="carousel-item"><img src="7.png" alt="7"></div>
    </div>
  </div>
  <div class="footer-wrapper">
    <div class="footer-marquee">
      Homenajeando una vida, transformando muchas otras. – Hommage à une vie, transformant beaucoup d’autres.
    </div>
  </div>
  

  <script>
    function updateClock() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const day = now.getDate().toString().padStart(2, '0');
      const month = (now.getMonth() + 1).toString().padStart(2, '0');
      const clock = `${day}/${month} ${hours}:${minutes}`;
      document.getElementById("clock").textContent = clock;
    }
    setInterval(updateClock, 1000);
    updateClock();
  
    // Carrusel automático
    const carousel = document.getElementById('carousel');
    const totalSlides = carousel.children.length;
    let index = 0;
    setInterval(() => {
      index = (index + 1) % totalSlides;
      carousel.style.transform = `translateX(-${index * 100}%)`;
    }, 3000);
  
    // Traducciones
    const texts = {
      es: {
        title: "ONG EL DESEO DE LOS NIÑOS",
        menu: ["¿Quiénes somos?", "Proyectos", "¿Cómo ayudar?", "Contacto"]
      },
      fr: {
        title: "ONG LE DÉSIR DES ENFANTS",
        menu: ["Qui sommes-nous ?", "Projets", "Comment aider ?", "Contact"]
      }
    };
  
    function setLanguage(lang) {
      localStorage.setItem("lang", lang); // ✅ Guardar idioma
      applyLanguage(lang);
    }
  
    function applyLanguage(lang) {
      document.getElementById("main-title").textContent = texts[lang].title;
      const links = document.querySelectorAll(".nav a");
      links.forEach((link, index) => {
        link.textContent = texts[lang].menu[index];
      });
    }
  
    // ✅ Al cargar la página, aplicar idioma guardado
    document.addEventListener("DOMContentLoaded", () => {
      const savedLang = localStorage.getItem("lang") || "es"; // español por defecto
      applyLanguage(savedLang);
    });
  </script>
  
</body>
</html>
