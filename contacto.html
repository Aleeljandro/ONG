<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto - ONG El Deseo de los Niños</title>
  <link rel="icon" type="image/png" href="favicon.ico" />
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Arial', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    .waves {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(-45deg, #002807, #009213, #002809);
      background-size: 800% 800%;
      animation: waveMotion 10s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes waveMotion {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .top-bar {
      position: absolute;
      top: 12px;
      right: 20px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 10;
    }

    .battery {
      width: 24px;
      height: 12px;
      border: 2px solid white;
      border-radius: 2px;
      position: relative;
    }

    .battery::after {
      content: '';
      position: absolute;
      top: 2px;
      right: -6px;
      width: 4px;
      height: 6px;
      background: white;
      border-radius: 1px;
    }

    .battery-level {
      width: 60%;
      height: 100%;
      background-color: white;
    }

    .flags {
      display: flex;
      gap: 8px;
    }

    .flags img {
      width: 20px;
      height: auto;
      cursor: pointer;
    }

    .header {
      margin-top: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .logo-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .logo-title img {
      width: 80px;
      height: 80px;
    }

    .logo-title h1 {
      font-size: 28px;
      color: yellow;
      margin: 0;
    }

    .nav {
      margin-top: 20px;
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      font-size: 16px;
    }

    .nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .nav a:hover {
      color: yellow;
    }

    .content {
      max-width: 800px;
      margin: 60px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      line-height: 1.6;
    }

    .content h2 {
      color: yellow;
      font-size: 24px;
      text-align: center;
    }

    .contact-link {
      text-align: center;
      margin-top: 40px;
    }

    .contact-link img {
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
      cursor: pointer;
    }

    .contact-link p {
      font-size: 16px;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .nav {
        flex-direction: column;
        align-items: center;
        gap: 10px;
        font-size: 15px;
      }

      .logo-title h1 {
        font-size: 20px;
      }

      .logo-title img {
        width: 60px;
        height: 60px;
      }

      .content {
        padding: 15px;
        margin: 40px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="waves"></div>

  <div class="top-bar" id="clock-container">
    <span id="clock">--/-- --:--</span>
    <div class="battery">
      <div class="battery-level"></div>
    </div>
    <div class="flags">
      <img src="https://flagcdn.com/w40/es.png" alt="Español" onclick="setLanguage('es')">
      <img src="https://flagcdn.com/w40/fr.png" alt="Français" onclick="setLanguage('fr')">
    </div>
  </div>

  <div class="header">
    <div class="logo-title">
      <img src="logoong.png" alt="Logo ONG">
      <h1 id="main-title">
        <a href="index.html" style="color: yellow; text-decoration: none;">ONG EL DESEO DE LOS NIÑOS</a>
      </h1>
    </div>
    <div class="nav">
      <a href="somos.html" id="nav1">¿Quiénes somos?</a>
      <a href="proyectos.html" id="nav2">Proyectos</a>
      <a href="ayuda.html" id="nav3">¿Cómo ayudar?</a>
      <a href="contacto.html" id="nav4">Contacto</a>
    </div>
  </div>

  <div class="content">
    <h2 id="contact-title">CONTACTO</h2>

    <div class="contact-link">
      <a href="https://www.instagram.com/ong_deseo/" target="_blank">
        <img src="insta.png" alt="Instagram ONG">
      </a>
      <p id="insta-label">Instagram</p>
    </div>

    <div class="contact-link">
      <a href="https://www.facebook.com/profile.php?id=100064813807932" target="_blank">
        <img src="facebook.png" alt="Facebook ONG">
      </a>
      <p id="fb-label">Facebook</p>
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const day = now.getDate().toString().padStart(2, '0');
      const month = (now.getMonth() + 1).toString().padStart(2, '0');
      const clock = `${day}/${month} ${hours}:${minutes}`;
      document.getElementById("clock").textContent = clock;
    }
    setInterval(updateClock, 1000);
    updateClock();

    function setLanguage(lang) {
      const texts = {
        es: {
          title: "ONG EL DESEO DE LOS NIÑOS",
          nav: ["¿Quiénes somos?", "Proyectos", "¿Cómo ayudar?", "Contacto"],
          contactTitle: "CONTACTO",
          instagram: "Instagram",
          facebook: "Facebook"
        },
        fr: {
          title: "ONG LE DÉSIR DES ENFANTS",
          nav: ["Qui sommes-nous ?", "Projets", "Comment aider ?", "Contact"],
          contactTitle: "CONTACT",
          instagram: "Instagram",
          facebook: "Facebook"
        }
      };

      const t = texts[lang];
      document.getElementById("main-title").innerHTML = `<a href="index.html" style="color: yellow; text-decoration: none;">${t.title}</a>`;
      document.getElementById("nav1").textContent = t.nav[0];
      document.getElementById("nav2").textContent = t.nav[1];
      document.getElementById("nav3").textContent = t.nav[2];
      document.getElementById("nav4").textContent = t.nav[3];
      document.getElementById("contact-title").textContent = t.contactTitle;
      document.getElementById("insta-label").textContent = t.instagram;
      document.getElementById("fb-label").textContent = t.facebook;
    }
  </script>
</body>
</html>
